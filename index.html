<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story|Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body class="container">
    <h1>Calcula tu peso</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="col-sm-5 my-1">
                    <input type="number" id="kgInput" class="form-control form-control-lg mb-2" placeholder="Escribe tu peso...">

        </form>


        <div class="card bg-success mb-2 p-3">
            <div class="card-block">
                <h4>Gramos:</h4>
                <div id="gramosOutput"></div>
            </div>
        </div>





        <div class="card bg-danger mb-2 p-3">
            <div class="card-block">
                <h4>Libras:</h4>
                <div id="lbsOutput"></div>
            </div>
        </div>





        <div class="card bg-primary p-3 ">
            <div class="card-block">
                <h4>Onza:</h4>
                <div id="onzaOutput"></div>
            </div>
        </div>


    </div>

    <script src="js/peso.js"></script>

</body>

</html>
